<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/828c670315.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <title>Fit-Med</title>
</head>
<body>
    <span class="container">
        <span class="heading">
            <h1>Fit-Med</h1>
            <a>For a better Patient Safety</a>
        </span>
        <span class="login">
            <span class="login-title">
                <h1>Login</h1>
                <a>Login by filling your details below</a>
            </span>
            <form action="/" method="post">
                <input type="text" name="username" id="username" placeholder="ID Number/Username">
                <span class="pwd">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <i class="fa-regular fa-eye-slash eye"></i>
                </span>
                <span class="forrem-cont">
                    <span class="remember">
                        <input type="checkbox" name="remMe" id="remMe">
                        <a>Remember Me</a>
                    </span>
                    <a href="#">Forget Password</a>
                </span>
                <input type="button" value="Login" id="login">
            </form>
        </span>
    </span>  
    <span class="images">
    </span>
</body>
</html>
